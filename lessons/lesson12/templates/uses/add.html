<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if error %}
    {% if error["id"] %}
        <h1>id {{ error["id"] }}!</h1>
    {% endif %}
    {% if error["age"] %}
        <h1>age {{ error["age"] }}!</h1>
    {% endif %}
{% endif %}

<form method="POST">
    <label> id: <input type="number" name="id"> </label>
    <label> Name: <input type="text" name="name"> </label>
    <label> age: <input type="number" name="age"></label>
    <label> city: <input type="text" name="city"></label>
    <input type="submit">
</form>

</body>
</html>
