<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/user"><button type="button">add user</button></a>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>city</th>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.city }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
