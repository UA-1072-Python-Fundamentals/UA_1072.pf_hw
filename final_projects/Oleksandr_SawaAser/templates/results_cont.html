{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<table>
    <thead>
        <tr>
            {% for title in the_row_titles %}
                <th>{{ title }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for log_row in the_data %}
            <tr>
                {% for item in log_row %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

<h3>{{ the_results }}</h3>

{% endblock %}
